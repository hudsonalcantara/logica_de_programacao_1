<meta charset="UTF-8">

<script>
	function mostra(frase) {

		document.write(frase);
	}

	function soma(primeiro, segundo, terceiro) {

		mostra("A soma dos três números é: " + primeiro + segundo + terceiro);

	}


    var primeiroNumero = prompt("Digite o primeiro valor:");
    var segundoNumero = prompt("Digite o segundo valor:");
    var terceiroNumero = prompt("Digite o terceiro valor:");
    
    soma(primeiroNumero, segundoNumero, terceiroNumero);


</script>
