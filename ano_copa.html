<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
	}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
	}

	var limite = parseInt(prompt("Até quando você quer saber quando vai ter copa?"));
	
	var anoCopa = 1930;

	while(anoCopa <= limite) {

		mostra("Teve copa em " + anoCopa);
		anoCopa = anoCopa + 4;
	}

	mostra("FIM!");

</script>
