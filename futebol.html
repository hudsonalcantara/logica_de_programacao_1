<meta charset="UTF-8">

<script>
	
	function pulaLinha() {

		document.write("<br>");
		document.write("<br>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	var nome = prompt("Digite o nome do seu time:");

	var vitorias = parseInt(prompt("Qual o número de vitórias do seu time?"));
	
	var empates = parseInt(prompt("Qual o número de empates do seu time?"));

	var pontos = vitorias * 3 + empates;

	mostra("O número de pontos do " + nome + " é: " + pontos);

	if(pontos > 10) {
		mostra("O " + nome + " está melhor que no ano passado.");
	}

	if(pontos < 10) {
		mostra("O " + nome + " está pior que no ano passado.");
	}

	if(pontos == 10) {
		mostra("O " + nome + " está igual que no ano passado.");
	}

</script>
